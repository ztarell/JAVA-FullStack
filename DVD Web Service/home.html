<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>DVD Library</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!--
      Additional CSS files here 
	<link href="css/style.css" rel="stylesheet">
-->

  </head>
  <body>

        <div class="container" id="homepage">            
            <div class="form-group row" style="padding-top: 1rem" id="headerbuttons">
                    <div class="col-md-3">
<!--                        <input type="hidden" id="editContactId">-->
                        <button type="button"
                                id="create-dvd-button"
                                class="btn btn-outline-secondary">
<!--                               onclick="hideEditForm()">-->
                            Create DVD
                        </button>
                    </div>
                    <div class="col-md-2">
                        <button type="button"
                            id="search-button"
                            class="btn btn-outline-secondary">
                            Search
                        </button>
                    </div>
                <!--drop down list for search category -->
                <div class="input-group mb-3 col-md">
                  <div class="input-group-prepend">
<!--
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Search Category  </button>
                           
                            <div class="dropdown-menu">
                              <a class="dropdown-item" href="#">Title</a>
                              <a class="dropdown-item" href="#">Release Date</a>
                              <a class="dropdown-item" href="#">Director</a>                             
                              <a class="dropdown-item" href="#">Rating</a>
                            </div>
-->
                    <div class="col-md-12 dropdown">
                        <select class="form-control" id="search-category">
                            <option value="" selected disabled>Search Category</option>
                            <option value="title">Title</option>
                            <option value="year">Release Year</option>
                            <option value="director">Director Name</option>
                            <option value="rating">Rating</option>
                        </select>
                    </div>
                        
                  </div>
                      <input type="text" class="form-control" placeholder="Search Term" aria-label="search-text" id="search-text">
                </div>
            </div>
        </div> <!-- End of Container -->
        <hr>
        <ul class="list-group" id="errorMessages"></ul>
            
        <!-- table with headers and generated content -->
           <div class="container" id="contactTableDiv">
            <div class="row">
            <div class="col-md-12">
                <div id="contactTableDiv">
                    <table id="dvdTable" class="table table-hover">
                    <tr>
                        <th width ="30%">Title</th>
                        <th width ="20%">Release Date</th>
                        <th width ="10%">Director</th>
                        <th width ="10%">Rating</th>
                        <th width ="30%"></th>
                    </tr>
                    <tbody id="contentRows"></tbody>
                    </table>
                </div>           
            </div>
            </div>
        </div> <!-- End of Container -->
        <!-- Edit Form -->
        <div class="container" id="editDvdForm" style="display: none">
            <h1>Edit DVD</h1>
            <hr/>
            <ul class="list-group" id="errorMessagesEdit"></ul>
            <form class="form-horizontal" role="form" id="edit-form">  
                <div class="form-group">

                    <label for="edit-dvd-title" class="col-md-2 control-label">
                        DVD Title:
                    </label>
                    <div class="col-md-10">
                        <input type="text"
                               class="form-control"
                               id="edit-dvd-title"
                               placeholder="DVD Title" required/>   
                    </div>    
                </div>
                <div class="form-group">
                    <label for="edit-release-year" class="col-md-2 control-label">
                        Release Year:
                    </label>
                    <div class="col-md-10">
                        <input type="text"
                               class="form-control"
                               id="edit-release-year"
                               placeholder="Release Year" required/>   
                    </div>    
                </div>
                <div class="form-group">
                    <label for="edit-director" class="col-md-2 control-label">
                        Director:
                    </label>
                    <div class="col-md-10">
                        <input type="text"
                               class="form-control"
                               id="edit-director"
                               placeholder="Director" required/>   
                    </div>    
                </div>
                <div class="form-group">
                    <label for="edit-rating" class="col-md-2 control-label">
                        Rating:
                    </label>
                    <div class="col-md-10">
                        <select class="form-control" id="edit-rating">
                            <option value="G">G</option>
                            <option value="PG">PG</option>
                            <option value="PG-13">PG-13</option>
                            <option value="R">R</option>

                        </select>
 
                    </div>    
                </div>
                <div class="form-group">
                    <label for="edit-notes" class="col-md-2 control-label">
                        Notes:
                    </label>
                    <div class="col-md-10">
                        <textarea class='form-control' id="edit-notes" rows="8"></textarea>
                    </div>    
                </div>
                
                <div class="col-md-3">
                    <input type="hidden" id="edit-dvdId">
                    <button type="button"
                        id="cancel-edit-button"
                        class="btn btn-primary">
                        Cancel
                    </button>        
                </div>
                <div class="col-md-3">
                    <button type="button"
                        id="edit-dvd-button"
                        class="btn btn-primary">
                        Submit Changes
                    </button>        
                </div>
                                                              
            </form>    
        </div>
        <!-- End Edit Form -->
        <!-- Add DVD Form -->
         <div class="container" id="addDvdForm" style="display: none">
            <h1>Create DVD</h1>
            <hr/>
            <ul class="list-group" id="errorMessages"></ul>
            <form class="form-horizontal" role="form" id="add-form">
            <div ></div>    
                <div class="form-group">
                    <label for="add-dvd-title" class="col-md-2 control-label">
                        DVD Title:
                    </label>
                    <div class="col-md-10">
                        <input type="text"
                               class="form-control"
                               id="add-dvd-title"
                               placeholder="DVD Title" required>   
                    </div>    
                </div>
                <div class="form-group">
                    <label for="add-release-year" class="col-md-2 control-label">
                        Release Year:
                    </label>
                    <div class="col-md-10">
                        <input type="text"
                               class="form-control"
                               id="add-release-year"
                               placeholder="Release Year" required>   
                    </div>    
                </div>
                <div class="form-group">
                    <label for="add-director" class="col-md-2 control-label">
                        Director:
                    </label>
                    <div class="col-md-10">
                        <input type="text"
                               class="form-control"
                               id="add-director"
                               placeholder="Director" required>   
                    </div>    
                </div>
                <div class="form-group">
                    <label for="add-rating" class="col-md-2 control-label">
                        Rating:
                    </label>
                    <div class="col-md-10">
                        <select class="form-control" id="add-rating">
                            <option value="G">G</option>
                            <option value="PG">PG</option>
                            <option value="PG-13">PG-13</option>
                            <option value="R">R</option>

                        </select>
                    </div>    
                </div>
                <div class="form-group">
                    <label for="add-notes" class="col-md-2 control-label">
                        Notes:
                    </label>
                    <div class="col-md-10">
                        <textarea class='form-control' id="add-notes" rows="8"></textarea>

                    </div>    
                </div>
                <div class="col-md-3">
                    <button type="button"
                        id="cancel-button"
                        class="btn btn-primary">
                        Cancel
                    </button>        
                </div>
                <div class="col-md-3">
                    <button type="button"
                        id="submit-dvd-button"
                        class="btn btn-primary">
                        Save Changes
                    </button>        
                </div>                                               
            </form>    
        </div> 
        <!-- End Add DVD Form -->
        <!-- Start DVD Information -->
         <div class="container" id="dvdInformation" style="display: none">
            <div>
                <h1 class="dvdTitle"></h1>
                <hr/>
                <ul class="list-group" id="errorMessagesDvdInformation"></ul>
                <div class="dvdYear">Release Year:<span class='year'></span></div><br> 
                <div class="dvdDirector">Director:<span class='director'></span></div><br> 
                <div class="dvdRating">Rating:<span class='rating'></span></div><br> 
                <div class="dvdNotes">Notes:<span class='notes'></span></div><br> 
            </div>
            <div class="col-md-3">
                <button type="button"
                    id="back-button"
                    class="btn btn-primary"
                    onclick="hideShowDvd()">
                    Back
                </button>        
            </div>
        </div>  
        <!-- End DVD Information -->
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- custom js files -->
    <script src="js/home.js"></script>

    </body>
</html>
